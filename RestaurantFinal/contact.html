<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link href="restaurantStyles.css"
            rel="stylesheet"
            type="text/css" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body {
                background-image: url("https://www.xmple.com/wallpaper/blue-lines-stripes-streaks-white-2160x3840-c2-ffffff-00bfff-l2-54-54-a-30-f-1.svg");
            }
            td {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 150%;
                font-weight: bold;
                line-height: 130%
            }
            #issuecontrol {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
        <center>
            <h1>Omm Nomm Conga Fever</h1>
        </center>
        <hr/>
        <ul class="nav nav-pills">
                <li>
                        <a href="index.html">
                            <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            </button>
                        </a>
                </li>
                <li role="presentation"><a href="menu.html">Menu</a></li>
                <li role="presentation" class="active"><a href="contact.html">Contact Us</a></li>
              </ul>
        <hr/>
        <br/>
        <table class="table-responsive" align="center"
            width="60%">
            <tr>
                <td align="right">Name:</td>
                <td>
                    <form action="contact.html" method="post">
                        <input type="text" name="Name" style="width:220px">
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td>
                    <form action="contact.html" method="post">
                        <input type="text" name="Email" style="width:220px">
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">Phone:</td>
                <td>
                    <form action="contact.html" method="post">
                        <input type="text" name="Phone" style="width:220px">
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">Reason for Inquiry:</td>
                <td>
                    <form action="contact.html" method="post">
                        <select name:"reason" style="width:225px">
                            <option value="Catering" checked>Catering</option>
                            <option value="PrivateParty">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">Additional Information:</td>
                <td>
                    <form action="contact.html" method="post">
                        <textarea name="AdditionalInformation" rows="4" style="width:220px"></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">Have you been to the restaurant?</td>
                <td>
                    <form action="contact.html" method="post" style="width:250px">
                        <input type="radio" name="BeenTo" value="No" checked/>No
                        <input type="radio" name="BeenTo" value="Yes"/>Yes
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">Best Days to contact you:</td>
                <td>
                    <form action="contact.html" method="post">
                        <input type="checkbox" name="BestDay" value="M"/>M
                        <input type="checkbox" name="BestDay" value="T"/>T
                        <input type="checkbox" name="BestDay" value="W"/>W
                        <input type="checkbox" name="BestDay" value="Th"/>Th
                        <input type="checkbox" name="BestDay" value="F"/>F
                    </form>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <form action="contact.html" method="post">
                        <input type="submit" value="Send Request" />
                </td>
            </tr>
        </table>
        <div id="issuecontrol">
        </div>
        <footer >
            <hr/>
                1122 Boogey Boogey Ave, Dancetown, MN, 65432 <br/>
                555-867-5309
        </footer>
        </div>    
    </body>
</html>
